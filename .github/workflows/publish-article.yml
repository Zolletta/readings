name: 'Publish an article'
run-name: ${{ github.actor }} is publishing an article
on:
  workflow_dispatch:
    inputs:
      article_name:
        description: 'Article to publish'
        required: true
      publish_medium:
        description: 'Publish to Medium?'
        required: true
        default: false
jobs:
  publish-to-medium:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Extract markdown
        run: |
          ARTICLE_NAME=${{ github.event.inputs.article_name }}
          TITLE=`head -1 $ARTICLE_NAME`
          MARKDOWN=`cat $ARTICLE_NAME automated.md`
          echo $TITLE >> $GITHUB_ENV
          echo $MARKDOWN >> $GITHUB_ENV

      - name: Converting article markdown to HTML
        uses: lifepal/markdown-to-html@v1.1
        with:
          text: ${{ env.MEDIUM_USER_ID }}

      - if: github.event.inputs.publish_medium == 'true'
        name: Publish to Medium
        run: |
          JSON="{
            \"title\": \"${HTML_TITLE}\",
            \"content\": \"${HTML_CONTENTS}\",
            \"canonicalUrl\": \"https://github.com/zolletta/readings/${ARTICLE_NAME}\",
            \"publishStatus\": \"public\",
            \"notifyFollowers\": true
          }"

          POST_URL=https://api.medium.com/v1/users/$MEDIUM_USER_ID/posts
          curl -d "$JSON" -H "Content-Type: application/json" -H "Authorization: Bearer $MEDIUM_SECRET" -X POST $POST_URL -vvv

        env:
          MEDIUM_USER_ID: ${{ secrets.MEDIUM_USER_ID }}
          MEDIUM_SECRET: ${{ secrets.MEDIUM_SECRET }}
