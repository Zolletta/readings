name: 'Publish an article'
run-name: ${{ github.actor }} is publishing an article
on:
  workflow_dispatch:
    inputs:
      article_name:
        description: 'Article to publish'
        required: true
      publish_medium:
        description: 'Publish to Medium?'
        required: true
        default: false
jobs:
  publish-to-medium:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v3

      - if: github.event.inputs.publish_medium == 'true'
        name: Publish to Medium
        run: |
          ARTICLE_NAME=${{ github.event.inputs.article_name }}
          UNTRIMMED_TITLE=`head -1 $ARTICLE_NAME`
          TITLE="${UNTRIMMED_TITLE:1}"
          MARKDOWN=`cat $ARTICLE_NAME automated.md`

          JSON="{
            \"title\": \"${TITLE}\",
            \"content\": \"${MARKDOWN}\",
            \"canonicalUrl\": \"https://github.com/zolletta/readings/${ARTICLE_NAME}\",
            \"contentFormat\": \"markdown\",
            \"publishStatus\": \"public\",
            \"notifyFollowers\": true
          }"

          POST_URL=/v1/users/${{ env.MEDIUM_USER_ID }}/posts
          echo $MEDIUM_SECRET
          echo $POST_URL
          curl -d ${JSON} -H "Content-Type: application/json" -H "Authorization: Bearer ${{ env.MEDIUM_SECRET }}" -X POST $POST_URL

        env:
          MEDIUM_USER_ID: ${{ secrets.MEDIUM_USER_ID }}
          MEDIUM_SECRET: ${{ secrets.MEDIUM_SECRET }}
